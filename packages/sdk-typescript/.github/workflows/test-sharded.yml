name: Sharded Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2, 3, 4]
        total: [4]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Run tests (shard ${{ matrix.shard }}/${{ matrix.total }})
      run: |
        cd packages/sdk-typescript
        VITEST_SHARD=${{ matrix.shard }}/${{ matrix.total }} bun run test:shard
      env:
        CI: true
    
    - name: Upload coverage
      if: matrix.shard == 1
      uses: actions/upload-artifact@v3
      with:
        name: coverage-shard-${{ matrix.shard }}
        path: packages/sdk-typescript/coverage/

  coverage:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Run quick coverage test
      run: |
        cd packages/sdk-typescript
        bun run test:coverage:quick
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        directory: ./packages/sdk-typescript/coverage
        flags: unittests
        name: codecov-umbrella